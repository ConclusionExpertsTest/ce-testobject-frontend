<mat-tab-group mat-align-tabs="start">

    <mat-tab label="Working conditions">

            <div *ngIf="observableWorkingConditions | async as observableWorkingConditions else empty"
                class="working-conditions-container">

                <div *ngFor="let workingCondition of observableWorkingConditions">

                    <app-workingconditions-card [workingCondition]="workingCondition"></app-workingconditions-card>

                </div>

            </div>

            <ng-template #empty> No working conditions found - dit you start the working-conditions-application backend?
            </ng-template>

    </mat-tab>

    <mat-tab label="Company laptops">

            <div *ngIf="observableCompanyLaptop | async as observableCompanyLaptop else empty" class="company-laptops-container">

                <div *ngFor="let companyLaptop of observableCompanyLaptop">

                    <app-companylaptop-card [companyLaptop]="companyLaptop"></app-companylaptop-card>

                </div>

            </div>

            <ng-template #empty> No company laptops found - dit you start the working-conditions-application backend?</ng-template>

    </mat-tab>

    <mat-tab label="Salary groups">

            <div *ngIf="observableSalaryGroup | async as observableSalaryGroup else empty" class="salary-groups-container">

                <div *ngFor="let salaryGroup of observableSalaryGroup">

                    <app-salarygroup-card [salaryGroup]="salaryGroup"></app-salarygroup-card>

                </div>

            </div>

            <ng-template #empty> No salarygroups found - dit you start the working-conditions-application backend?</ng-template>

    </mat-tab>

  </mat-tab-group>
